<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Dashboard - UI Test</title>
    <style>
:root {
  --font-ui: JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, DejaVu Sans Mono, Courier New, monospace;
  --fs-base: clamp(16px, calc(15.2px + 0.25vw), 20px);
  --bg-black: #000;
  --bg-elev1: #0A0A0A;
  --surface-card: #09090B;
  --text-primary: #fff;
  --text-muted: #e8e8e8;
  --text-subtle: #a1a1aa;
  --text-dim: #71717a;
  --text-highlight: #f4f4f5;
  --accent-success: #22c55e;
  --border-color: rgb(39 39 42);
  --border-w: 1px;
  --border-outer-w: 1px;
  --shadow-tint: #0000000d;
  --r-sm: 4px;
  --r-md: 6px;
  --space-0_5: 0.5rem;
  --space-0_75: 0.75rem;
  --space-1: 1rem;
  --space-1_5: 1.5rem;
  --space-2: 2rem;
  --space-4: 4rem;
}
@media (min-width: 1024px) {
  :root { --border-w: 1.5px; --border-outer-w: 2px; }
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: var(--fs-base); }
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background-color: var(--bg-black);
  font-family: var(--font-ui);
  color: var(--text-primary);
}
main.bosk8 {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: var(--space-4) var(--space-1) var(--space-1);
  padding-top: 10rem;
  background-color: var(--bg-elev1);
}
.container {
  width: 100%;
  max-width: min(1100px, 90vw);
  position: relative;
}
.card {
  background-color: var(--surface-card);
  box-shadow: 0 0 0 var(--border-outer-w) var(--border-color), 0 1px 2px var(--shadow-tint);
  border-radius: var(--r-md);
}
.border-b {
  border-bottom: var(--border-w) solid var(--border-color);
}
.tagline, .meta, .label, .nav {
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-muted);
}
.tagline {
  font-size: 1rem;
  text-align: center;
}
.meta-sm {
  font-size: 0.75rem;
}
.meta-md {
  font-size: 0.875rem;
}
.table-card {
  padding: 1rem;
}
.metrics-card {
  padding: 2rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  align-items: center;
}
.error-card {
  padding: 1rem;
  color: var(--text-subtle);
}
:focus-visible {
  outline: 2px solid var(--border-color);
  outline-offset: 2px;
}
    </style>
</head>
<body>
<main class="bosk8">
  <div class="container">
    <section class="card metrics-card border-b">
      <h1 class="tagline">CUSTOMER CHURN DASHBOARD</h1>
      <p class="meta-sm">ROC AUC: 0.842</p>
    </section>
    
    <section class="card table-card border-b">
      <div class="meta-md">TOP 500 AT-RISK CUSTOMERS</div>
      <table style="width: 100%; margin-top: 1rem; border-collapse: collapse;">
        <thead>
          <tr style="border-bottom: var(--border-w) solid var(--border-color);">
            <th style="padding: 0.75rem; text-align: left; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">customerID</th>
            <th style="padding: 0.75rem; text-align: left; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">churn_score</th>
          </tr>
        </thead>
        <tbody>
          <tr style="border-bottom: var(--border-w) solid var(--border-color);">
            <td style="padding: 0.75rem;">7590-VHVEG</td>
            <td style="padding: 0.75rem;">0.987</td>
          </tr>
          <tr style="border-bottom: var(--border-w) solid var(--border-color);">
            <td style="padding: 0.75rem;">2234-XADUH</td>
            <td style="padding: 0.75rem;">0.965</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</main>
</body>
</html>
